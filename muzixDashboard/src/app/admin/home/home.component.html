<mat-sidenav-container class="container-fluid">
<mat-sidenav #sidebar mode="side" opened>
    <app-sidebar></app-sidebar>
</mat-sidenav>
<mat-sidenav-content>
    <div class="content">
        <div class="toolbar">
            <mat-toolbar  class="bg-light">
            <mat-icon (click)="sidebar.toggle()"  >menu</mat-icon>
                <div class="box">
                     <mat-icon>search</mat-icon>
                     <mat-icon>bookmark_border</mat-icon>
                     <mat-icon>mail-outline</mat-icon>
                </div>
                
            </mat-toolbar>
                <mat-toolbar  class="bg-dark fixed-bottom">
                            <div class="form-group">
                                <button mat-button>
                                    <mat-icon>pause_circle_outline</mat-icon>
                                </button>
                                <button mat-button>
                                    <mat-icon>stop</mat-icon>
                                </button>
                                <button mat-button>
                                    <mat-icon>play_circle_outline</mat-icon>
                                </button>
                                <button mat-button >
                                    <mat-icon>skip_next</mat-icon>
                                </button>
                              </div>
                              <img src="https://res.cloudinary.com/bbj8735/image/upload/v1667570757/muzix/brahmastra%20movie/BrahmastraNAj-322x405_g9chim.jpg" class="track-img"/>
                            <span>Title: Brahmastra</span>
                            <span>song: Kisariya</span>
                         <button mat-button >
                            <mat-icon>favorite_border</mat-icon>
                        </button>
                    </mat-toolbar>
               

        

        </div>
        <div class="main">
            <app-slide-bar-body></app-slide-bar-body>
            
            
        </div>

    </div>
    
</mat-sidenav-content>
</mat-sidenav-container>
